<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="RHPAC.png" type="image/x-icon">
    <title>Solicitação Recebida! (PAC)</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue:wght@400;700&family=Inter:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    
    <style>
        /* Define a fonte padrão para o projeto e o cursor padrão */
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0fdf4 0%, #ffedd5 50%, #fef2f2 100%);
            min-height: 100vh;
            /* CURSOR REMOVIDO */
            cursor: default; 
        }

        /* Configurações de cores PAC */
        :root {
            --color-pac-green: #415A33; /* Primary */
            --color-pac-yellow: #e0a638; /* Secondary */
            --color-pac-red: #c95c52; /* Accent */
            --color-pac-brown: #966946; /* Shadow Accent */
        }

        /* Estilo para Título de Sucesso */
        .success-message-title {
            line-height: 0.9;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 3rem;
        }

        .success-message-line-1 {
            font-family: 'Bebas Neue', cursive; 
            color: var(--color-pac-yellow);
            text-transform: capitalize; 
        }

        .success-message-line-2 {
            font-family: 'Great Vibes', cursive; 
            color: var(--color-pac-green);
            margin-top: -10px; 
            text-transform: lowercase; 
        }

        @media (min-width: 640px) {
            .success-message-title {
                font-size: 4rem; 
            }
        }

        /* Card com efeito "Sticker" Layered (Para manter o visual) */
        .card-pac {
            position: relative;
            transform: rotate(-0.5deg); 
            transition: all 0.4s ease-in-out;
            border: 4px solid var(--color-pac-green); 
            box-shadow: 8px 8px 0px var(--color-pac-red), 
                        12px 12px 0px var(--color-pac-yellow); 
        }
        .card-pac:hover {
            transform: rotate(0deg) scale(1.01); 
            box-shadow: 10px 10px 0px var(--color-pac-red), 
                        15px 15px 0px var(--color-pac-yellow);
        }

        /* ANIMAÇÃO DE CELEBRAÇÃO (SVG do Mascote) */
        @keyframes celebrate {
            0%, 100% { transform: translateY(0) rotate(0deg) scale(1); }
            25% { transform: translateY(-10px) rotate(3deg) scale(1.05); }
            50% { transform: translateY(0) rotate(-3deg) scale(1); }
            75% { transform: translateY(-5px) rotate(2deg) scale(1.02); }
        }
        .pac-celebrate-animation { animation: celebrate 1s ease-in-out infinite; }
        
        /* CURSOR: Nenhuma regra de sobrescrita. O navegador usará o padrão (pointer em <a>) */
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary': 'var(--color-pac-green)',
                        'primary-dark': '#415a33',
                        'secondary': 'var(--color-pac-yellow)',
                        'accent-red': 'var(--color-pac-red)',
                        'accent-brown': 'var(--color-pac-brown)',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        title: ['Bebas Neue', 'sans-serif'],
                        script: ['Great Vibes', 'cursive'],
                    }
                }
            }
        }
    </script>
</head>
<body class="p-4 sm:p-6 flex items-center justify-center min-h-screen"> 

    <div class="card-pac w-full max-w-2xl bg-white p-8 sm:p-12 rounded-3xl text-center">

        <div class="text-center flex flex-col items-center justify-center p-6 sm:p-10"> 
            
            <img src="Captura de tela 2025-12-03 141031.png" 
                 alt="Mascote PAC Comemorando" 
                 class="w-48 h-auto mb-6 pac-celebrate-animation" 
                 onerror="this.onerror=null; this.src='https://placehold.co/128x128/415A33/ffffff?text=PAC+CELEBRA';"
            />
            
            <h2 class="success-message-title mb-4 font-extrabold">
                <span class="success-message-line-1">Solicitação</span>
                <span class="success-message-line-2">recebida!</span>
            </h2>
            
            <p class="text-xl font-medium text-gray-700 mb-8">
                Sua solicitação será analisada com a devida atenção pelo RH. Entraremos em contato em breve!
            </p>
            
            <a href="mudanca-area.html"
               class="inline-block py-3 px-8 rounded-full text-lg font-black text-white uppercase bg-secondary transition shadow-xl 
                      transform hover:scale-105 active:scale-95
                      focus:outline-none focus:ring-4 focus:ring-secondary/50">
                Voltar para o Formulário
            </a>
        </div>
        
    </div>

</body>
</html>
